name: VillagerOptimizer
version: '${project.version}'
main: me.xginko.villageroptimizer.VillagerOptimizer
authors: [ xGinko ]
description: ${project.description}
website: ${project.url}
api-version: '1.16'
softdepend:
  - AntiVillagerLag
  - GriefPrevention
folia-supported: true

commands:
  villageroptimizer:
    usage: /villageroptimizer [ reload, version, disable ]
    description: VillagerOptimizer admin commands
    aliases:
      - voptimizer
      - vo
  optimizevillagers:
    usage: /optimizevillagers <blockradius>
    description: Optmize villagers in a radius around you
    aliases:
      - optvils
      - noai
  unoptimizevillagers:
    usage: /unoptimizevillagers <blockradius>
    description: Unoptmize villagers in a radius around you
    aliases:
      - unoptvils
      - noaiundo
  optimizevillager:
    usage: /optimizevillager
    description: Optimize the villager you are looking at
    aliases:
      - optvil
  unoptimizevillager:
    usage: /unoptimizedvillager
    description: Unoptimize the villager you are looking at
    aliases:
      - unoptvil